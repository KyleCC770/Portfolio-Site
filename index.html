<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Rasa:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex flex-grow-1">
          <span class="w-100 d-lg-none d-block">
            <!-- hidden spacer to center brand on mobile --></span
          >
          <a class="navbar-brand d-none d-lg-inline-block" href="#">
            <span class="dark-green">Kyle</span> Collins
          </a>
          <a class="navbar-brand-two mx-auto d-lg-none d-inline-block" href="#">
            <img src="https://via.placeholder.com/40?text=LOGO" alt="logo" />
          </a>
          <div class="w-100 text-right">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#myNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
        <div
          class="collapse navbar-collapse flex-grow-1 text-right"
          id="myNavbar"
        >
          <ul class="navbar-nav ms-auto flex-nowrap">
            <li class="nav-item">
              <a href="#" class="nav-link m-2 menu-item nav-active">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link m-2 menu-item">Skills</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link m-2 menu-item">Projects</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link m-2 menu-item">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Welcome Section-->
    <div class="container-fluid welcome-section">
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <h3 class="dark-green">I'm Kyle</h3>
          <h1 class="header-text">
            I build <span class="bold-text">powerful</span> web apps using
            <br />
            <span class="bold-text">modern designs</span>
          </h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <button class="custom-button">Get in Touch</button>
        </div>
      </div>
    </div>

    <!--Projects Section-->
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  class="d-block w-100"
                  src="img/placeholder-1.jpg"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="img/placeholder-2.jpg"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  class="d-block w-100"
                  src="img/placeholder-3.jpg"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleControls"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleControls"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
